<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th (click) = "sort('name')" class="sortable">Name</th>
      <th (click) = "sort('type')" class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
 <tr *ngFor="let satellite of satellites">
     <th>{{satellite.name}}</th>
     <th *ngIf="satellite.shouldShowWarning(); else noSpaceDebris" [class.warning] = "changeColor">{{satellite.type}}</th>
     <ng-template #noSpaceDebris>
        <th>{{satellite.type}}</th>
    </ng-template>
     <th>{{satellite.operational}}</th>
     <th>{{satellite.orbitType}}</th>
     <th>{{satellite.launchDate}}</th>
 </tr>
</table>
